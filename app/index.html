<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="todo-tabs">
      <h1>Todo List</h1>
      <ul>
        <li class="todo-color">Todo</li>
        <li class="completed-color">Completed</li>
        <li class="archived-color">Archived</li>
      </ul>
    </div>
    <div class="main">
      <div class="new-task">
        <input type="text" />
        <button class="add">Add</button>
        <button class="options">More Options</button>
      </div>
      <table>
        <tr class="headings">
          <th><input type="checkbox" /></th>
          <th class="title">Title</th>
          <th>Priority</th>
          <th>Start</th>
          <th>Due</th>
        </tr>
        <tr class="note">
          <td><input type="checkbox" /></td>
          <td class="title">Testing note title</td>
          <td>Low</td>
          <td>Mar 15</td>
          <td>Mar 16</td>
        </tr>
        <tr class="note">
          <td><input type="checkbox" /></td>
          <td class="title">Testing note title</td>
          <td>Low</td>
          <td>Mar 15</td>
          <td>Mar 16</td>
        </tr>
      </table>
    </div>
  </body>
</html>
