<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="todo-tabs">
      <h1>Todo List</h1>
      <ul>
        <li class="todo-color">Todo</li>
        <li class="completed-color">Completed</li>
        <li class="archived-color">Archived</li>
      </ul>
    </div>
    <div class="main">
      <div class="new-task">
        <input type="text" />
        <button class="add">Add</button>
        <button class="options">More Options</button>
      </div>
      <table>
        <tr class="headings">
          <th><input id="select-all" type="checkbox" /></th>
          <th id="title">Title</th>
          <th>Priority</th>
          <th>Start</th>
          <th>Due</th>
        </tr>
      </table>
    </div>
  </body>
</html>
